<svg
  viewBox="0 0 420 120"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="AmAha Logo"
  preserveAspectRatio="xMidYMid meet"
>
  <!-- Brain Mascot -->
  <g transform="translate(10,20)">
    <!-- Brain outline -->
    <path
      d="M40 10
         C25 10, 15 20, 15 35
         C5 40, 5 55, 15 60
         C15 75, 30 80, 40 75
         C50 80, 65 75, 65 60
         C75 55, 75 40, 65 35
         C65 20, 55 10, 40 10Z"
      fill="#F472B6"
      stroke="#EC4899"
      stroke-width="3"
    />

    <!-- Brain folds -->
    <path d="M28 28 C35 22, 45 22, 52 28" stroke="#DB2777" stroke-width="2" fill="none"/>
    <path d="M25 40 C35 35, 45 35, 55 40" stroke="#DB2777" stroke-width="2" fill="none"/>
    <path d="M28 52 C35 48, 45 48, 52 52" stroke="#DB2777" stroke-width="2" fill="none"/>

    <!-- Eyes -->
    <circle cx="32" cy="42" r="3" fill="#1F2937"/>
    <circle cx="48" cy="42" r="3" fill="#1F2937"/>

    <!-- Smile -->
    <path d="M32 50 Q40 56 48 50" stroke="#1F2937" stroke-width="2" fill="none"/>

    <!-- Star -->
    <g transform="translate(60, 8)">
      <polygon
        points="8,0 10,6 16,6 11,10 13,16 8,12 3,16 5,10 0,6 6,6"
        fill="#FBBF24"
      />
    </g>
  </g>

  <!-- AmAha Text -->
  <text
    x="100"
    y="78"
    font-size="56"
    font-weight="800"
    font-family="Poppins, Inter, Arial, sans-serif"
    fill="#1F2937"
  >
    AmAha
  </text>
</svg>
